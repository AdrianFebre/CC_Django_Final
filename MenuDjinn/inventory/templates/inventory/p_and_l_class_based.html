{% extends "./base.html" %}

{% block content %}
<h2>Profit and Loss - Class Based</h2>
<table id="classedprofitandloss">
  <tr>
    <th>Revenue</th>
    <th>Cost</th>
    <th>Profit</th>
  </tr>

  <tr>
    <td>{{ revenue }}</td>
    <td>{{ cost }}</td>
    <td>{{ profit }}</td>
  </tr>

</table>
{% endblock %}
