{% extends "./base.html" %}

{% block content %}
<h2>Menu List</h2>
<table id="menus">
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
  </tr>
	<tr>
  {% for menu in menu_list %}
  </tr>
  <tr>
    <td>{{ menu.item_name }}</td>
    <td>{{ menu.item_description }}</td>
    <td>{{ menu.item_price }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
